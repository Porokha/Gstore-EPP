name: Build and Release Gstore-EPP

on:
  push:
    tags:
      - 'v*' # automatically runs when you push a tag like v1.1.0
  workflow_dispatch: # allows you to trigger manually if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create plugin ZIP
        run: |
          mkdir -p build
          zip -r "build/gstore-epp.zip" . -x "*.git*" -x ".github/*" -x "build/*" -x ".idea/*"

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gstore-epp
          path: build/gstore-epp.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: gstore-epp

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: gstore-epp.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
